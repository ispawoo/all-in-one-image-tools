<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word/Excel Tools | ToolifyPro</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header>...</header>

    <main class="container">
        <h1>Document Conversion Tools</h1>
        
        <!-- Word to PDF -->
        <section id="word-to-pdf" class="tool-section">
            <h2><i class="fas fa-file-word"></i> Word to PDF</h2>
            <div class="upload-area">
                <input type="file" id="word-input" accept=".doc,.docx">
                <button id="convert-word-btn" class="btn">Convert to PDF</button>
            </div>
            <div id="word-result" class="result-area hidden">
                <a id="download-pdf" class="btn">Download PDF</a>
            </div>
        </section>

        <!-- PDF to Word -->
        <section id="pdf-to-word" class="tool-section">
            <h2><i class="fas fa-file-pdf"></i> PDF to Word</h2>
            <div class="upload-area">
                <input type="file" id="pdf-to-word-input" accept=".pdf">
                <button id="convert-pdf-to-word-btn" class="btn">Convert to DOCX</button>
            </div>
            <div id="pdf-to-word-result" class="result-area hidden">
                <a id="download-docx" class="btn">Download Word File</a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>...</footer>

    <script src="../assets/js/docs.js"></script>
</body>
</html>
